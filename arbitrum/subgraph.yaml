specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: arbitrum-one
    source:
      address: "0x3eedf348919d130954929d4ff62d626f26adbfa2"
      startBlock: 5559230
      abi: Vesta
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AdminChanged
      abis:
        - name: Vesta
          file: ./abis/Vesta.json
      callHandlers:
        - function: openTrove(address,uint256,uint256,uint256,address,address)
          handler: handleVestaOpen
        - function: closeTrove(address)
          handler: handleVestaClose
        - function: adjustTrove(address,uint256,uint256,uint256,uint256,bool,address,address)
          handler: handleVestaAdjust
      file: ./src/vesta.ts
